<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Bee Game</title>
  <link rel="stylesheet" href="css/spellingbee.css">
  <script src="js/spelling_bee.js" defer></script>
  <script src="js/scoreboard.js" defer></script>
</head>
<body>
  <div id="gameArea">
    <div id="gameInfo">
        <h1>Spelling Bee Game</h1>
        <div id="category-menu">
          <label for="categorySelect">Choose a category:</label>
          <select id="categorySelect">
              <option value="fruits">Fruits</option>
              <option value="vegetables">Vegetables</option>
          </select>
          <button class="restart-button" id="restartButton">Restart Game</button>
        </div>
        <p id="timer"></p>
        <img id="imageDisplay" src="" alt="Word Image">
        <div id="wordDisplay"></div>
        <label for="userInput">Enter the word:</label>
        <input type="text" id="userInput" autocomplete="off">
        <button id="checkButton">Check</button>
        <p id="message"></p>
        <p id="score"></p>
    </div>
    <div id="scoreboard">
      <h2>Scoreboard</h2>
      <table>
          <thead>
              <tr>
                  <th>Rank</th>
                  <th>Name</th>
                  <th>Score</th>
              </tr>
          </thead>
          <tbody id="scoreboardBody">
              <!-- Scoreboard data will be dynamically added here -->
          </tbody>
      </table>
    </div>
  </div>
  
</body>
</html>
