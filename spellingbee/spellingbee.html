<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Bee Game</title>
  <link rel="stylesheet" href="css/spellingbee.css">
  <script src="js/spelling_bee.js" defer></script>
</head>
<body>
  <h1>Spelling Bee Game</h1>

  <!-- Category Selection Menu -->
  <div class="category-menu">
    <label for="categorySelect">Select Category:</label>
    <select id="categorySelect" onchange="changeCategory()">
      <option value="fruits">Fruits</option>
      <option value="vegetables">Vegetables</option>
      <!-- Add more categories as needed -->
    </select>
    <button id="restartButton" class="restart-button">Restart Game</button>
  </div>

  <div id="gameArea">
    <div>
        <p id="timer">Time left: 20 seconds</p>
        <img id="imageDisplay" src="" alt="Image">
        <p id="wordDisplay"></p>
      </div>
    <div>
      <label for="userInput">Enter the word:</label>
      <input type="text" id="userInput" placeholder="Type your answer here" autocomplete="off">
      <button id="checkButton">Check</button>
    </div>
    <div id="gameInfo">
      <p id="message"></p>
      <p id="score">Score: 0</p>
    </div>
  </div>
</body>
</html>
