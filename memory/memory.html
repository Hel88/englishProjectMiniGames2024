<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/memory.css">
    <script src="js/scoreboard.js" defer></script>
</head>
<body>
    <div class="game-board">

        <h1>Memory Game</h1>
        <div class="up">

            
            <div id="scoreboard">
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboardBody">
                        <!-- Scoreboard data will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <div id="scoreboard">
                <label for="category">Choose a category of words to learn, then restart the game:</label>
                <select id="category"></select>
                <button class="restart-button" onclick="restartGame()">Restart Game</button>
            </div>
            
        </div>
            
          
        
        <div class="memory-game">
            <div>

            <div class="game-board" id="game-board"></div>
            </div>
            

                <div class="instructions">
    
                    <p>Click on the cards to find matching pairs !</p>
                    <p>----------------</p>
                    <p>Number of moves: <span id="moves"></span></p>
                    <p>Number of pairs found: <span id="score"></span></p>
                    <p>Words found:</p>
                    <!-- <p><span id="wordsFound"></span></p> -->
                    <table id="wordsFound">
                        <thead>
                            <tr>
                                <th>English</th>
                                <th>French</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                
            
        </div>
        
        <div id="debug"></div>
</div>

<div class="game-board">


        <button id="createCategoryButton">Create a new category</button>

<div class="new_cat" style="display: none;">

    <div class="instructions"> 

    <form id="newCategoryForm">
        <label for="categoryName">Category name:</label>
        <input type="text" id="categoryName" required><br>
        <table id="categoryTable">
            <thead>
                <tr>
                    <th>English</th>
                    <th>French</th>
                </tr>
            </thead>
            <tbody id="newWordsBody">
                <tr>
                    <td><input type="text" class="newEnglishWord" id="newEnglishWord" required></td>
                    <td><input type="text" class="newFrenchWord" id="newFrenchWord" required></td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="addWordButton" onclick="addWord()">Add word</button><br>
        <button type="submit" onclick="createCategory()">Create category</button>
    </form>
</div>

    
</div>

        <script src="js/memory.js"></script>
    </div>
    
    <button id="homeButton" onclick="goToHomeScreen()">Back to Home Screen</button>

</body>
</html>
